<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Advanced Task Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600;700&family=Commissioner:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>TaskFlow</h1>
                <p>Organize your tasks beautifully</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="appContainer" class="app-container hidden">
        <!-- Header -->
        <div class="app-header">
            <h1>My Tasks</h1>
            <div class="user-info">
                <div class="user-details">
                    <div class="user-name" id="userName">User</div>
                    <div class="user-email" id="userEmail">user@email.com</div>
                </div>
                <div class="user-avatar" id="userAvatar">U</div>
                <button class="btn btn-sm btn-ghost" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card terracotta">
                <div class="stat-label">Total Tasks</div>
                <div class="stat-value" id="statTotal">0</div>
            </div>
            <div class="stat-card sage">
                <div class="stat-label">Active</div>
                <div class="stat-value" id="statActive">0</div>
            </div>
            <div class="stat-card burgundy">
                <div class="stat-label">Completed</div>
                <div class="stat-value" id="statCompleted">0</div>
            </div>
            <div class="stat-card gold">
                <div class="stat-label">Progress</div>
                <div class="stat-value" id="statProgress">0%</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="card">
                    <h2 class="card-title">Filters</h2>
                    
                    <div class="filter-group">
                        <span class="filter-label">Status</span>
                        <div class="filter-options">
                            <div class="filter-option active" data-filter="all" onclick="setFilter('status', 'all')">
                                All Tasks <span class="filter-count" id="filterAll">0</span>
                            </div>
                            <div class="filter-option" data-filter="active" onclick="setFilter('status', 'active')">
                                Active <span class="filter-count" id="filterActive">0</span>
                            </div>
                            <div class="filter-option" data-filter="completed" onclick="setFilter('status', 'completed')">
                                Completed <span class="filter-count" id="filterCompleted">0</span>
                            </div>
                        </div>
                    </div>

                    <div class="filter-group">
                        <span class="filter-label">Priority</span>
                        <select class="form-input" id="priorityFilter" onchange="setFilter('priority', this.value)">
                            <option value="all">All Priorities</option>
                            <option value="high">High Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="low">Low Priority</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <span class="filter-label">Due Date</span>
                        <select class="form-input" id="dueDateFilter" onchange="setFilter('dueDate', this.value)">
                            <option value="all">All Dates</option>
                            <option value="today">Due Today</option>
                            <option value="week">This Week</option>
                            <option value="overdue">Overdue</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Task Section -->
            <div class="task-section">
                <!-- Add Task Card -->
                <div class="add-task-card">
                    <h2 class="card-title">Add New Task</h2>
                    <form class="task-form" id="taskForm">
                        <input type="text" class="form-input" id="taskTitle" placeholder="Task title *" required>
                        
                        <textarea class="form-input" id="taskNotes" placeholder="Add notes or description" rows="3"></textarea>
                        
                        <div class="task-input-row">
                            <select class="form-input" id="taskPriority">
                                <option value="low">Low Priority</option>
                                <option value="medium" selected>Medium Priority</option>
                                <option value="high">High Priority</option>
                            </select>
                            
                            <input type="datetime-local" class="form-input" id="taskDueDate">
                        </div>

                        <div class="task-input-row">
                            <input type="url" class="form-input" id="taskLink" placeholder="Add link (optional)">
                            
                            <div class="file-upload">
                                <input type="file" id="taskFile" multiple accept="*/*">
                                <label for="taskFile" class="file-upload-label">
                                    ðŸ“Ž Attach Files
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Set Reminder</label>
                            <select class="form-input" id="taskReminder">
                                <option value="none">No Reminder</option>
                                <option value="15">15 minutes before</option>
                                <option value="30">30 minutes before</option>
                                <option value="60">1 hour before</option>
                                <option value="1440">1 day before</option>
                                <option value="custom">Custom date & time</option>
                            </select>
                        </div>

                        <div class="form-group hidden" id="customReminderGroup">
                            <input type="datetime-local" class="form-input" id="customReminder">
                        </div>

                        <div class="form-group">
                            <label>Progress (%)</label>
                            <input type="range" class="form-input" id="taskProgress" min="0" max="100" value="0" 
                                   oninput="document.getElementById('progressValue').textContent = this.value + '%'">
                            <div class="progress-text" id="progressValue">0%</div>
                        </div>

                        <button type="submit" class="btn btn-primary">
                             Add Task
                        </button>
                    </form>
                </div>

                <!-- Task List -->
                <div class="card">
                    <h2 class="card-title">Tasks</h2>
                    <div id="taskList" class="task-list">
                        <div class="empty-state">
                            <div class="empty-title">No tasks yet</div>
                            <div class="empty-text">Add your first task to get started</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit Task</h2>
                <button class="modal-close" onclick="closeEditModal()">Ã—</button>
            </div>
            <form id="editForm" class="task-form">
                <input type="hidden" id="editTaskId">
                
                <input type="text" class="form-input" id="editTaskTitle" placeholder="Task title" required>
                
                <textarea class="form-input" id="editTaskNotes" placeholder="Add notes" rows="3"></textarea>
                
                <div class="task-input-row">
                    <select class="form-input" id="editTaskPriority">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    
                    <input type="datetime-local" class="form-input" id="editTaskDueDate">
                </div>

                <input type="url" class="form-input" id="editTaskLink" placeholder="Add link">

                <div class="form-group">
                    <label>Progress (%)</label>
                    <input type="range" class="form-input" id="editTaskProgress" min="0" max="100" 
                           oninput="document.getElementById('editProgressValue').textContent = this.value + '%'">
                    <div class="progress-text" id="editProgressValue">0%</div>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-sage" style="flex: 1">
                         Save Changes
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
