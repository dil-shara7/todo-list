name: CI

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Verify frontend files exist
      - name: Check frontend files
        run: |
          echo "Checking frontend files..."
          for file in index.html style.css script.js; do
            if [ ! -f src/$file ]; then
              echo "$file missing!"
              exit 1
            fi
          done
          echo "All frontend files exist."

      # Step 3: Setup Java
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Step 4: Compile backend Java
      - name: Compile backend
        run: |
          javac src/App.java
          echo "Backend Java compiled successfully."
