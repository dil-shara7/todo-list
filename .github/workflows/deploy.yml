name: Deploy

on:
  push:
    branches:
      - develop
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Verify frontend files
      - name: Verify frontend files
        run: |
          echo "Checking frontend files..."
          for file in index.html style.css script.js; do
            if [ ! -f src/$file ]; then
              echo "$file is missing!"
              exit 1
            fi
          done
          echo "All frontend files exist."

      # Step 3: Compile backend Java
      - name: Compile backend
        run: |
          if [ ! -f src/App.java ]; then
            echo "App.java missing!"
            exit 1
          fi
          javac src/App.java
          echo "Backend Java compiled successfully."

      # Step 4: Simulate deployment
      - name: Simulate Deployment
        run: |
          echo "Deployment simulation complete. All files are ready."
